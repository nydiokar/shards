<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Shard 13 üéª - zkPerf+zkEDFA</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        #game { 
            border: 2px solid #0f0; 
            padding: 20px; 
            max-width: 800px;
            margin: 0 auto;
        }
        .proof {
            background: #001100;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
        }
        .emoji-hash {
            font-size: 24px;
            padding: 10px;
            background: #002200;
            border: 1px solid #0f0;
            margin: 10px 0;
        }
        .verified { color: #0ff; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>üéÆ Game Shard 13 üéª</h1>
        <div class="emoji-hash" id="emoji-hash">Loading zkEDFA hash...</div>
        <div class="proof">
            <h3>üîê zkPerf + zkEDFA Proof</h3>
            <div id="proof-info"></div>
        </div>
        <button onclick="play()">‚ñ∂Ô∏è Play</button>
        <button onclick="verifyProof()">‚úì Verify Proof</button>
        <div id="score">Score: 0</div>
    </div>
    
    <script type="module">
        import init, { Game } from '../wasm/game_13.js';
        
        let game = null;
        
        async function initGame() {
            await init();
            game = new Game();
            
            document.getElementById('emoji-hash').textContent = 
                'zkEDFA Hash: ' + game.get_emoji_hash();
            
            document.getElementById('proof-info').innerHTML = `
                Shard: ${game.get_shard()}<br>
                Emoji: ${game.get_emoji()}<br>
                Proof size: ${game.get_proof_size()} measurements<br>
                Total cycles: ${game.get_total_cycles()}<br>
                <span class="verified">Status: Proof generated</span>
            `;
        }
        
        window.play = function() {
            if (!game) return;
            game.play();
            document.getElementById('score').textContent = 
                'Score: ' + game.get_score();
        };
        
        window.verifyProof = function() {
            if (!game) return;
            const valid = game.verify_proof();
            const status = valid ? 
                '<span class="verified">‚úì PROOF VALID (zkPerf + zkEDFA)</span>' :
                '<span style="color:#f00">‚úó PROOF INVALID</span>';
            
            document.getElementById('proof-info').innerHTML += `<br>${status}`;
        };
        
        initGame();
    </script>
</body>
</html>
